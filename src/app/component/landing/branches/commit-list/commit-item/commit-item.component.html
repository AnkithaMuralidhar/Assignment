<div class="commit-item">
  <h4 class="commit-message" title="{{message}}">
    <span>
      <i class="fas fa-code" style="opacity: 0.6"></i>
    </span> {{message}}
  </h4>
  <div>
    <span class="commit-name">
      <span>
        <i class="fas fa-user" style="opacity: 0.6" ></i>
      </span> {{name}}
    </span>
    <span class="commit-date">
        <span>
            <i class="fas fa-calendar" style="opacity: 0.4"></i>
          </span>
      {{date | date}}
    </span>
  </div>
</div>
