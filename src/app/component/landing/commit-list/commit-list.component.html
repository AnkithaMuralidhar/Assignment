<div class="container">
  <ul>
    <li *ngFor="let commits of commitList" class="commit-item">
      <span class="commit-title">{{convertStringToTitleCase(commits.commit.message)}}</span><br>
      <span class="committer-name">{{commits.commit.committer.name}}</span>
      <span class="commit-date">{{commits.commit.committer.date}}</span>
    </li>
  </ul>
</div>
